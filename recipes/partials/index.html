<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div ng-repeat="recipe in recipes" class="row recipe">
      <a ui-sref='recipe({id: {{recipe.data.recipe.id}}})'>
        <div class="pic-container col-md-4"><img class="recipe-pic" src={{recipe.data.recipe.img}} /></div>
        <div class="col-md-8 "><h1 class="recipe-title">{{recipe.data.recipe.name}}</h1></div>
      </a>
  </div>
</div>
